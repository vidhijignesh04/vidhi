<html>
<body>
enter the first number:
<input type="text" id="n1">
enter the second number:
<input type="text" id="n2" onkeyword="ass()">
additon:
<input type="text" id="ans 1">
substration:
<input type="text" id="ans 2">
multiplication:
<input type="text" id="ans 3">
divison:
<input type="text" id="ans 4">
<script>
function ass()
{
	var n1=parseInt(document.getElementById("n1").value);
	var n2=parseInt(document.getElementById("n2").value);
		var sum=n1+n2;
		var sub=n1-n2;
		var multi=n1*n2;
		var div=n1/n2;
	document.getElemetById("ans 1").value=sum;
	document.getElemetById("ans 2").value=sub;
	document.getElemetById("ans 3").value=multi;
	document.getElemetById("ans 4").value=div;
}
</script>
</body>
</html>
